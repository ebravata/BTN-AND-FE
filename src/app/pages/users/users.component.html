<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <input  type="text"
                      class="form-control"
                      placeholder="Buscar usuario..."
                      (keyup)="search(textBuscar.value)"
                      #textBuscar>

          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
      <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>

      </div>

  </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Total users ({{ total }})</h4>
          <h6 class="card-subtitle">Registered users</h6>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-success" [routerLink]="['/dashboard','user', 'nuevo']" >Add New</button>
                <button class="btn btn-outline-success" routerLink="/dashboard" >Back</button>
          </div>
          <!-- <div class="table-responsive"> -->
            <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Department</th>
                          <th class="w140">Role</th>
                          <!-- <th class="w100">Auth</th> -->
                          <th class="w100">Options</th>
                          <!-- <th class="text-nowrap">Action</th> -->
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of users">
                          <td> {{ user.name }} </td>
                          <td> {{ user.email }} </td>
                          <td> {{ user.department }} </td>
                          <td> {{ user.role | role }} </td>
                          <td class="text-nowrap text-center">

                          <button
                          class="btn btn-outline-primary"
                          data-bs-toggle="tooltip"
                          data-bs-placement="top"
                          title="Edit"
                          [routerLink]="['/dashboard', 'user', user.uid]"
                          >
                           <i class="bi bi-pencil-square"></i>
                          </button>
                          <button
                          class="btn btn-outline-primary"
                          aria-pressed="false"
                          data-bs-toggle="tooltip"
                          data-bs-placement="top"
                          title="Delete"
                          (click)="delete( user )"
                          >
                           <i class="bi bi-trash"></i>
                          </button>
                          </td>
                      </tr>
                  </tbody>
            </table>
          <!-- </div> -->
          <div *ngIf="textBuscar.value.length===0">

              <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
                <i class="bi bi-arrow-left-square"></i>
                Back
            </button>
            &nbsp;
            <button (click)="cambiarPagina(5)" class="btn btn-secondary">
                Next
                <i class="bi bi-arrow-right-square"></i>
            </button>
          </div>

      </div>
  </div>
  </div>

</div>
